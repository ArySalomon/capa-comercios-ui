<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1a2b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 30px;
      color: #00d1ff;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .input-box {
      width: 280px;
      position: relative;
    }

    .dropdown-btn, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .dropdown-btn {
      background-color: #ffffff;
      color: #000000;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 42px;
      left: 0;
      background-color: #ffffff;
      color: #000000;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
      z-index: 10;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }

    .dropdown-content label {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
    }

    .dropdown-content label:hover {
      background-color: #f0f0f0;
    }

    .dropdown-content input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #0078d4;
    }

    .dropdown.active .dropdown-content {
      display: block;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #mensaje {
      margin-top: 25px;
      text-align: center;
    }

    .mensaje-box {
      background-color: #152942;
      border-left: 5px solid #00d1ff;
      padding: 18px 20px;
      border-radius: 8px;
      max-width: 600px;
      color: #ffffff;
      font-size: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }

    .mensaje-box h3 {
      margin: 0 0 10px;
      color: #00d1ff;
      font-size: 18px;
    }

    .mensaje-box p {
      margin: 6px 0;
    }

    .mensaje-error {
      border-left-color: #ff4c4c;
      background-color: #361c1c;
    }
  </style>
</head>
<body>
  <h2>Actualizar Capa de Comercios</h2>

  <div class="form-container">
    <div class="input-box dropdown" id="dropdown">
      <div class="dropdown-btn" onclick="toggleDropdown()">Seleccionar Corregimientos</div>
      <div class="dropdown-content" id="dropdown-content">
        <label><input type="checkbox" value="La Peña" />La Peña</label>
        <label><input type="checkbox" value="Santiago (Cabecera)" />Santiago (Cabecera)</label>
        <label><input type="checkbox" value="La Colorada" />La Colorada</label>
        <label><input type="checkbox" value="Canto del Llano" />Canto del Llano</label>
      </div>
    </div>

    <div class="input-box">
      <input type="text" id="tipo" placeholder="Ej. restaurant, school, etc." />
    </div>
  </div>

  <button onclick="llamarFuncion()">Ejecutar</button>
  <div id="mensaje"></div>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("active");
    }

    async function llamarFuncion() {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerHTML = `<div class="mensaje-box">⏳ Ejecutando...</div>`;

      const checks = document.querySelectorAll("#dropdown-content input[type=checkbox]:checked");
      const corregimientos = Array.from(checks).map(c => c.value);
      const tipo = document.getElementById("tipo").value.trim() || null;

      const payload = {
        corregimiento: corregimientos,
        tipo: tipo
      };

      try {
        const res = await fetch("https://poblarcapa-517504345692.europe-west1.run.app", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          const data = await res.json();
          mensaje.innerHTML = `
            <div class="mensaje-box">
              <h3>✅ Ejecución exitosa</h3>
              <p><strong>${data.total_insertados}</strong> comercios insertados correctamente.</p>
              <p>⏱ Tiempo de ejecución: <strong>${data.tiempo} segundos</strong></p>
            </div>
          `;
        } else {
          const texto = await res.text();
          mensaje.innerHTML = `
            <div class="mensaje-box mensaje-error">
              <h3>❌ Error ${res.status}</h3>
              <p>${texto}</p>
            </div>
          `;
        }
      } catch (err) {
        mensaje.innerHTML = `
          <div class="mensaje-box mensaje-error">
            <h3>❌ Error de red</h3>
            <p>${err}</p>
          </div>
        `;
      }
    }

    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdown");
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove("active");
      }
    });
  </script>
</body>
</html>
